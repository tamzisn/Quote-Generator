<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h2>Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti quos adipisci modi pariatur tempora explicabo eius molestias dolorem harum quibusdam a.
                </span>
            </div>
            <div class="person">-John Doe-</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
